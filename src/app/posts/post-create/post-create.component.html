<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" action="" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <label for="title"></label>
      <input matInput formControlName="title" name="title" id="title" placeholder="Post Title" type="text">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Choose Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <label for="content"></label>
      <textarea matInput formControlName="content" name="content" id="content" placeholder="Post Content" cols="30" rows="6"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
